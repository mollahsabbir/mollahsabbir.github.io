<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sabbir Mollah - Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <link rel="icon" href="static/logo.png" type="image/icon type">

  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <script src="https://use.fontawesome.com/releases/v6.2.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <br>
    <br>
    <div class="card border-light">
      <div class="row g-0">
        <div class="col-md-2">
          <img src="static/display-image.png" class="img-fluid rounded-start" alt="Sabbir Mollah's display image">
        </div>
        <div class="col-md-10">
          <div class="card-body">
            <h5 class="card-title display-1">Sabbir Mollah</h5>
            <p class="card-text fs-3">Dhaka, Bangladesh</p>
            <a class="text-decoration-none text-success fs-5"
              href="mailto:sabbir.mollah@northsouth.edu">sabbir.mollah@northsouth.edu</a>
          </div>
        </div>
      </div>
    </div>

    <br>

    <div class="row-justify-content-md">
      <div class="card border-success">
        <div class="card-header text-light">
          <b>Find your typing speed here!</b>
        </div>
        <div class="card-body display-6" id="intro-msg-div">
          <span id="intro-msg">
            <!--This part will be filled by index.js-->
          </span>
        </div>
        <div class="card-footer bg-transparent">
          WPM : <span id="wpm-score"> 0 </span> &nbsp;&nbsp;&nbsp;
          Accuracy : <span id="accuracy-score"> 0 </span>%
          <input id="hiddenInput">
          <button id="reset-button" class="btn btn-outline-success btn-sm float-end">Restart</button>
        </div>
      </div>
    </div>

    <br>

    <div class="row-justify-content-md">
      <div class="card border-success">
        <div class="card-body display-6 text-center">
          <div class="social-media">
            <a class="social" target="_blank" href="https://www.linkedin.com/in/mollahsabbir"><i class="bi bi-linkedin"></i></a>
            <a class="social" target="_blank" href="https://github.com/mollahsabbir"><i class="bi bi-github"></i></i></a>
            <a class="social" target="_blank" href="https://www.facebook.com/mollahsabbir/"><i class="bi bi-facebook"></i></a>
            <a class="social" target="_blank" href="https://medium.com/@mollahsabbir"><i class="bi bi-medium"></i></a>
          </div>
        </div>
      </div>
    </div>



  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
